name: Node
tasks:
 - name: npm
   after:
    type: Javascript
    path: scripts/after-npm.js
   questions:
    - name: name
      type: input
      default: "{{.BASE}}"
    - name: version
      type: input
      default: 0.0.1
    - name: language
      type: list
      choices: ["javascript", "typescript"] 
    - name: type
      type: checkbox
      choices: ["nodejs", "browser"]
    - name: build
      type: list
      choices: ["gulp", "grunt"]
        
    - name: test
      type: list
      choices: ["mocha", "jasmine","none"]
files:
 - source: src/index.js
   target: index.js
   interpolate: true
 - source: "src/{{.npm.build}}/build-{{.npm.language}}.js"
   target: "{{.npm.build}}/build.js"
   interpolate: true
